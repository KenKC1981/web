<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Changed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .center-box {
            text-align: center;
            background-color: #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 400px;
        }

        .center-box a {
            color: #007bff;
            text-decoration: none;
        }

        .center-box a:hover {
            text-decoration: underline;
        }

        .countdown {
            margin-top: 15px;
            font-size: 18px;
            color: #333;
        }
    </style>
    <script>
        let countdown = 30;

        function updateCountdown() {
            const countdownElement = document.getElementById("countdown");
            if (countdown > 0) {
                countdown--;
                countdownElement.textContent = countdown;
            } else {
                window.location.href = "https://www.kc-studio.net.tw/";
            }
        }

        setInterval(updateCountdown, 1000);
    </script>
</head>
<body>
    <div class="center-box">
        <p>本網站已更換新網域</p>
        <p>This website has moved to a new domain: <a href="https://www.kc-studio.net.tw/" target="_top">https://www.kc-studio.net.tw/</a></p>
        <p class="countdown">AUTO LINK Countdown: <span id="countdown">30</span> seconds</p>
    </div>
</body>
</html>
